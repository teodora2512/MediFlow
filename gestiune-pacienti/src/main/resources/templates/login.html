<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: auto;
        }
        .form-signin {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,.05);
        }
        .form-signin .form-floating:focus-within {
            z-index: 2;
        }
    </style>
</head>
<body>

<div class="login-container">
    <form class="form-signin" th:action="@{/login}" method="post">
        <h1 class="h3 mb-3 fw-normal text-center text-primary">Autentificare</h1>

        <div th:if="${param.error}" class="alert alert-danger">
            Nume de utilizator sau parolă incorecte.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            Ați fost deconectat cu succes.
        </div>
        <div th:if="${param.expired}" class="alert alert-warning">
            Sesiunea a expirat. Vă rugăm să vă reautentificați.
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="Nume de utilizator" required autofocus>
            <label for="username">Nume de utilizator (ex: teodora25)</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Parola" required>
            <label for="password">Parola (ex: editor123)</label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Logare</button>
        <p class="mt-5 mb-3 text-muted text-center">&copy; Universitate 2024</p>
    </form>
</div>

</body>
</html>
